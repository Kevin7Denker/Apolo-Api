<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please verify your email address</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 1%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    "
  >
    <div
      style="
        background-color: #5a189a;
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 1%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      "
    >
      <div style="text-align: center">
        <img
          src="../../Assets/Images/Logos/Logo.png"
          alt="Apolo Logo"
          style="width: 100px"
        />
      </div>
    </div>
    <div
      style="
        width: 80%;
        height: 100%;
        max-width: 600px;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #ffffff;
        margin: 0 auto;
        padding: 3% 1%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      "
    >
      <div style="text-align: center; color: #333">
        <h2>Please verify your email address</h2>
      </div>
      <a href="<%= verificationLink %>" style="text-decoration: none">
        <div style="text-align: center">
          <div
            style="
              display: inline-block;
              padding: 10px 20px;
              font-size: 16px;
              text-decoration: none;
              color: #ffffff;
              background-color: #7b2cbf;
              border-radius: 5px;
            "
          >
            Verify
          </div>
        </div>
      </a>
      <div
        style="
          width: 80%;

          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <p style="font-size: 12px; text-align: center; font-weight: 500">
          This email was sent to you because you signed up for an account on
          Apolo. If you did not sign up for an account, please ignore this
          email.
        </p>
      </div>
    </div>
    <div
      style="
        background-color: #5a189a;
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 1%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      "
    >
      <div style="text-align: center">
        <p style="font-size: 12px; color: #ffffff">
          Copyright Â© 2024 Kevin Denker. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
